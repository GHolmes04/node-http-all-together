<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Football</title>
</head>
<body>

  <button id="users-index">Show All Users</button>
  <button id="teams-index">Show Free Teams</button>

  <div id="content"></div>

  <!-- user list template -->
  <script id="users-template" type="text/x-handlebars-template">
    <div id='user-list'>
      {{#each users}}
        <div data-id={{id}} class="user">
          <h2>{{firstName}} {{lastName}}</h2>
          <button class="user-show">See User</button>
        </div>
      {{/each}}
    </div>
    <form>
      <h4>Add User</h4>
      <label> First Name
        <input id="first-name" type="text"/>
      </label>
      <label> Last Name
        <input id="last-name" type="text"/>
      </label>
      <label> Email
        <input id="email" type="text"/>
      </label>
      <button id="new-user">Add User</button>
    </form>
  </script>

  <script id="new-user-template" type="x-handlebars-template">
    <div data-id={{user.id}} class="user">
      <h2>{{user.firstName}} {{user.lastName}}</h2>
      <button class="user-show">See User</button>
    </div>
  </script>

  <!-- user show template -->
  <script id="user-show-template" type="x-handlebars-template">
    <div data-id={{user.id}} id="user-profile">
      <h2>{{user.firstName}} {{user.lastName}}</h2>
      <p>{{user.email}}</p>
      <button class="delete-user">Delete User</button>
      <button class="show-teams">Show Teams</button>
      <div id="teams"></div>
    </div>
  </script>

  <!-- team index template -->
  <script id="teams-template" type="x-handlebars-template">
    {{#each teams}}
      <div data-name={{name}} class="team">
          <h2>{{city}} {{name}}</h2>
          <button class="team-show">See Team</button>
          <input class="user-id" type="number" />
          <button class="add-ownership">Give Team to User</button>
      </div>
    {{/each}}
  </script>

  <!-- user team index template -->
  <script id="user-teams-template" type="x-handlebars-template">
    {{#each teams}}
      <div data-name={{name}} class="team">
          <h2>{{city}} {{name}}</h2>
          <button class="team-show">See Team</button>
          <button class="delete-ownership">Disown</button>
      </div>
    {{/each}}
  </script>

  <!-- team show template -->
  <script id="team-show-template" type="x-handlebars-template">
    <div data-name={{team.name}} id="team-profile">
      <h2>{{team.city}} {{team.name}}</h2>
      <button class="delete-team">Delete Team</button>
      <div id="player-list">
        {{#each team.players}}
          <div class="player" data-number={{jerseyNumber}}>
            <p>{{name}}</p>
            <p>{{position}}: {{jerseyNumber}}</p>
            <button class="delete-player">Delete Player</button>
          </div>
        {{/each}}
      </div>
      <form>
        <h4>Add Player to Team</h4>
        <label> Name
          <input id="name" type="text"/>
        </label>
        <label> Position
          <select id="position">
            <option value="PG">Point Guard</option>
            <option value="SG">Shooting Guard</option>
            <option value="SF">Small Forward</option>
            <option value="PF">Power Forward</option>
            <option value="C">Center</option>
          </select>
        </label>
        <label> Jersey Number
          <input id="jersey-number" type="number" min="1" max="100"/>
        </label>
        <button id="new-player">Add Player to Team</button>
      </form>
    </div>
  </script>

  <script id="player-show-template" type="x-handlebars-template">
    <p>{{player.name}}</p>
    <p>{{player.position}}: {{player.jerseyNumber}}</p>
  </script>

  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
